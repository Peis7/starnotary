<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><label for="starSymbol">Symbol:</label><input type="text" id="starSymbol"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <br>
      <hr>
      <br>

      <h1>Put a Star for sale</h1>
      <br><label for="starPrice">Star Price:</label><input type="text" id="starPrice"></input>
      <br><label for="priceStarId">Star ID:</label><input type="text" id="priceStarId"></input>
      <br><br><button id="putStarUpForSale" onclick="App.putStarUpForSale()">Put for sale</button>
      <br>
      <hr>
      <br>

      <h1>Approve address to buy star</h1>

      <br><label for="starToBeApprovedId">Star ID:</label><input type="text" id="starToBeApprovedId"></input>
      <br><label for="approvedAddress">Approved address:</label><input type="text" id="approvedAddress"></input>
      <br><br><button id="approveStar" onclick="App.approveStar()">Approve Star</button>
      <br>
      <hr>
      <br>
      <h1>Look up a Star!</h1>
      <br><label for="lookid">Star ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Star</button>
      <hr>
      <br>

      <h1>Buy a star</h1>
      <br><label for="starForBuyId">Star ID:</label><input type="text" id="starForBuyId"></input>
      <br><br><button id="putStarUpForSale" onclick="App.buyStar()">Buy</button>
      <br>
      <hr>
      <br>

      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
